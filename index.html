<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="main-bg">
    <div class="headerContent">
        <div class="headerContentLogo">
            <img src="assets/Logo.svg" alt="logoApple" width="50px">
        </div>
        <div class="headerContentOptions">
            <ul>
                <li><a href="">Mac</a></li>
                <li><a href="">iPhone</a></li>
                <li><a href="">iPad</a></li>
                <li><a href="">iWatch</a></li>
                <li><a href="">Support</a></li>
            </ul>
        </div>
        <div class="headerContentSearchBuy">
            <img src="assets/search.svg" alt="search">
            <img src="assets/divFlat.svg" alt="divFlat" height="32px">
            <img src="assets/shop.svg" alt="shop">
        </div>
    </div>

    <main>
        <div class="text-button-div">
            <div class="text">
                <p><strong>The Perfect Moment</strong><br>Between Past And <br>Future.</p>
            </div>
            <div class="button-buy">
                <button>Buy Now</button>
            </div>
            <div class="select">
                <div class="arrows">
                    <img src="assets/arrowleft.svg" alt="">
                    <span>1</span>
                    <img src="assets/arrowright.svg" alt="">
                </div>
            </div>
        </div>

        <div class="watch">
            <img src="assets/blue-clock.png" alt="" id="watchImage">
            <img src="assets/shadow.png" alt="">
            <div class="chooseWatch">
                <img src="assets/Watch 2.png" alt="">
                <img src="assets/Watch 3.png" alt="">
                <img src="assets/Watch 4.png" alt="">
            </div>
        </div>
        <div class="chooseColor">
            <div class="color Black" data-color="black">

            </div>

            <div class="color Blue" data-color="blue">

            </div>
            <div class="color Green" data-color="green">

            </div>
            <div class="color Skin" data-color="skin">

            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
